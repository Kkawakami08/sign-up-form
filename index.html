<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=ZCOOL+QingKe+HuangYou&display=swap");
    </style>
  </head>
  <body>
    <div>
      <div>
        <img src="dog-bg.jpg" alt="dog background" />
      </div>
      <div>
        <img src="Sign-up-form-icon.png" alt="Kaori Icon" />
        <h1>KAORI KAWAKAMI</h1>
      </div>
    </div>
    <div>
      <h4>
        This is not a real online service! You know you need something like this
        in your life to help you realize your deepest dreams. Sign up
        <i>now</i> to get started.
      </h4>
      <h4>You <i>know</i> you want to.</h4>

      <div>
        <form action="">
          <h4>Let's do this!</h4>
          <label for="fName">FIRST NAME</label>
          <input type="text" name="fName" id="fName" />

          <label for="lName">LAST NAME</label>
          <input type="text" name="lName" id="lName" />

          <label for="email">EMAIL</label>
          <input type="email" name="email" id="email" />

          <label for="phone">PHONE NUMBER</label>
          <input type="tel" name="phone" id="phone" />

          <label for="pwd">PASSWORD</label>
          <input type="password" name="pwd" id="pwd" />

          <label for="cPwd">CONFIRM PASSWORD</label>
          <input type="password" name="cPwd" id="cPwd" />
        </form>
      </div>

      <div>
        <button>Create Account</button>
        <p>Already have an account? <a href="http://google.com">Log in</a></p>
      </div>
    </div>
  </body>
</html>
